<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>壹送后台管理系统</title>

  <!-- Font Awesome -->

  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="../../plugins/timepicker/bootstrap-timepicker.min.css">

  <link rel="stylesheet" href="../../dist/css/brand-qiu.css">

    th{
      width: 7% !important;
    }
    .col-sm-12{
      padding-right: 1px;
      padding-left: 1px;
    }
  </style>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--S: 头部导航-->  <header th:replace="common/template_header::header('壹送品牌商')">  </header>  <!--E: 头部导航-->
  <!-- Left side column. contains the logo and sidebar -->
  <!--S: 左部导航-->
  <aside th:replace="brand/common/template_sidebar::sidebar(${session.loginAdmin.phone},'business','2')">

  </aside>
  <!--E: 左部导航-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content">
      <div class="content-item">
        <div class="content-tit">
          <span class="content-title">营销策略 &gt; 编辑策略</span>
        </div>
        <div class="first-agent">
          <a href="strategy.html" class="add font-agent">&lt; 返回</a>
        </div>
        <div class="container-div">
          <div class="col-md-12">
            <div class="box box-info">
              <form class="form-horizontal">
                <div class="box-body">
                  <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">策略名称：</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name" placeholder="请输入策略名称" value="hhh">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">策略描述：</label>

                    <div class="col-sm-8">
                      <textarea name="" id="description" cols="88" rows="2">sss</textarea>
                    </div>
                  </div>
                  <div class="form-group">

                    <label class="col-sm-3 control-label">有效期：</label>

                    <div class="col-sm-2">
                      <div class="input-group date">
                        <div class="input-group-addon" style="padding: 8px;">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right datepicker" id="datepicker" value="2018-02-10">
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="bootstrap-timepicker">
                        <div class="input-group">
                          <input type="text" class="form-control timepicker" value="09:00AM">

                          <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                          </div>
                        </div>
                      </div>
                      <!-- </div> -->
                    </div>
                    <div class="col-sm-1" style="text-align: center;margin-top: 5px;">~</div>
                    <div class="col-sm-2">
                      <div class="input-group date">
                        <div class="input-group-addon" style="padding: 8px;">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right datepicker" id="datepickerEnd" value="2018-09-30">
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="bootstrap-timepicker">
                        <div class="input-group">
                          <input type="text" class="form-control timepicker" value="12:00AM">

                          <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">适用范围：</label>

                    <div class="col-sm-8">
                      <select name="goods"  class="form-control">
                        <option value="">shgsh</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">策略状态：</label>

                    <div class="col-sm-8">
                      <select name="goods"  class="form-control">
                        <option value="">shgsh</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- /.box-body -->
                <div class="box-footer">
                  <a type="button" href="#" class="btn btn-info">保存返回</a>
                </div>
                <!-- /.box-footer -->
              </form>
            </div>
          </div>
        </div>
      </div>

  <!--S: 右边的小框-->
  <!--<aside th:replace="common/template_aside::aside">  -->
  <!--</aside>  -->

  $.widget.bridge('uibutton', $.ui.button);

<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../dist/js/global-qiu.js"></script>

    $('.timepicker').timepicker({
        showInputs: false
