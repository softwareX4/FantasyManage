<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>壹送后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->

  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->

  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../dist/css/style-qiu.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--S: 头部导航-->
  <header th:replace="common/template_header::header('壹送品牌商')">

  </header>
  <!--E: 尾部导航-->
  <!-- Left side column. contains the logo and sidebar -->
  <!--S: 左部导航-->
  <aside th:replace="brand/common/template_sidebar::sidebar(${session.loginAdmin.phone},'business','1')">

  </aside>
  <!--E: 左部导航-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content">
      <div class="content-item" style="display: none">
        <div class="content-tit">
          <span class="content-title">会员管理</span>
        </div>
        <div class="first-agent">
          <a href="#" class="add">导出表格</a>
        </div>
        <div class="form-group">
          <label for="memberName" class="col-sm-1 control-label area areatit font font-agent">会员名称：</label>

          <div class="col-sm-2">
            <input type="text" name="" id="memberName" class="form-control font" placeholder="请输入会员名称">
          </div>
          <labe for="phone" class="col-sm-1 control-label area areatit font font-agent">手机号码：</labe>

          <div class="col-sm-2">
            <input type="text" name="" id="phone" class="form-control font" placeholder="请输入手机号码">
          </div>
          <labe for="pay" class="col-sm-1 control-label area areatit font font-agent">消费金额：</labe>

          <div class="col-sm-2">
            <input type="number" name="" id="pay" class="form-control font" placeholder="请输入消费金额">
          </div>
          <div class="col-sm-2" style="padding: 0;">
            <a class="col-sm-5 btn btn-info font">搜索</a>
            <a class="col-sm-5 btn btn-clear font">清空</a>
          </div>
        </div>
        <div class="container-div">
          <table class="table table-bordered table-hover font table-goods">
            <thead style="background: #3E8EB8; color: white;">
            <tr>
              <th>序号</th>
              <th>会员ID</th>
              <th>会员名称</th>
              <th>手机号码</th>
              <th>会员状态</th>
              <th>积分</th>
              <th>级别</th>
              <th>累计消费</th>
              <th>累计购次</th>
              <th>账户余额</th>
              <th>最近消费时间</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>4004555555</td>
              <td>王五</td>
              <td>13627547653</td>
              <td>正常</td>
              <td>230</td>
              <td>高级</td>
              <td>124.00</td>
              <td>12</td>
              <td>163.00</td>
              <td>2018-06-02 22:57</td>
              <td>
                <a href="checkMember.html" class="add add-g">查看</a> |
                <a href="#" class="add add-g">冻结</a> |
                <a href="#" class="add add-g">删除</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div>
        <div class="content-item">
          <label>会员管理模块</label>
        </div>
        <div class="content-item content-info">
          <div class="content-tit">
            <span class="content-title">会员管理模块</span>
          </div>
          <div class="container-div">
            <div class="item-con">
              <div class="rect-title">待开发</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--S: 右边的小框-->
  <!--<aside th:replace="common/template_aside::aside">  -->
  <!--</aside>  -->
  <!--E: 右边的小框-->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>

<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

    $.widget.bridge('uibutton', $.ui.button);
</script>

<!-- Slimscroll -->
