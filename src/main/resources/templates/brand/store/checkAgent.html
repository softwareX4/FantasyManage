<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>壹送后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="../dist/css/style-qiu.css">
  <link rel="stylesheet" href="../dist/css/brand-qiu.css">

  <style>
    th{
      width: 7% !important;
    }
    .col-sm-12{
      padding-right: 1px;
      padding-left: 1px;
    }
  </style>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--S: 头部导航-->  <header th:replace="common/template_header::header('壹送品牌商')">  </header>  <!--E: 尾部导航-->
  <!-- Left side column. contains the logo and sidebar -->
  <!--S: 左部导航-->
  <aside th:replace="brand/common/template_sidebar::sidebar(${session.loginAdmin.phone},'store','2')">

  </aside>
  <!--E: 左部导航-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content">
      <div class="content-item">
        <div class="content-tit">
          <span class="content-title">代理商管理 &gt; 查看代理商</span>
          <span th:text="${error}"></span>
        </div>
        <div class="first-agent">
          <a href="/manager/brand/agentShow" class="add font-agent">&lt; 返回</a>
        </div>
        <div class="container-div">
          <div class="col-md-12">
            <div class="box box-info">
              <form class="form-horizontal">
                <div class="box-body">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">代理商级别：</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" value="代理商级别" th:value="${agent.level.agentLevelName}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">代理区域：</label>

                    <div class="col-sm-8">
                      <div class="col-sm-4" style="padding-left: 0;">
                        <input type="text" class="form-control" th:value="${agent.province}" readonly>
                      </div>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" th:value="${agent.city}" readonly>
                      </div>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" th:value="${agent.district}" readonly>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="agentName" class="col-sm-3 control-label">代理商名称：</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="agentName" th:value="${agent.level.agentLevelName}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="contact" class="col-sm-3 control-label">联系人：</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact" th:value="${agent.agent.contactName}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">手机号码：</label>

                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="phone" th:value="${agent.agent.contectPhone}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-3 control-label">有效期：</label>

                    <div class="col-sm-3">
                      <input type="text" class="form-control" th:value="${T(com.sumixer.ys.manager.util.DateUtil).formatDate(agent.agent.beginTime,'yyyy-MM-dd')}" readonly>
                    </div>
                    <div class="col-sm-1" style="text-align: center;margin-top: 5px;">~</div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" value="结束时间" th:value="${T(com.sumixer.ys.manager.util.DateUtil).formatDate(agent.agent.endTime,'yyyy-MM-dd')}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">营业执照：</label>

                    <div class="col-sm-8">
                      <div class="add-img" id="addImg">
                        <div class="rect-wechat">
                          <img class="file-img" id="img1" th:src="${agent.agent.businessLice}" alt="营业执照">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">法人代表身份证：</label>

                    <div class="col-sm-8">
                      <div class="add-img">
                        <div class="rect-wechat">
                          <img class="file-img" id="img2" th:src="${agent.agent.idcardUp}" alt="法人代表身份证正面">
                        </div>
                        <div class="rect-wechat">
                          <img class="file-img" id="img3" th:src="${agent.agent.idcardDown}" alt="法人代表身份证背面">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--S: 右边的小框-->
  <!--<aside th:replace="common/template_aside::aside">  </aside>  -->
  <!--E: 右边的小框-->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src=../"bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
