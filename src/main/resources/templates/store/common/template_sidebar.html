<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <aside class="main-sidebar" th:fragment="sidebar(name,phone,feature,index)">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="http://cdn.yisongbld.com/manager/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${name}"></p>
                    <a href="#" th:text="${phone}"></a>

                </div>
            </div>

            <ul class="sidebar-menu" data-widget="tree">

                <li th:class="${feature=='store'}?'active treeview':'treeview'">
                    <a href="#">
                        <i class="fa fa-fw fa-home"></i> <span>门店管理</span>
                        <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${feature=='store'&&index=='1'}?'active':''"><a href="/manager/loginSuccess"><i class="fa fa-circle-o"></i> 门店概况</a></li>
                        <li th:class="${feature=='store'&&index=='2'}?'active':''"><a href="/manager/opentime/show"><i class="fa fa-circle-o"></i> 营业时间</a></li>
                        <li th:class="${feature=='store'&&index=='3'}?'active':''"><a href="/manager/wechat/show"><i class="fa fa-circle-o"></i> 微信界面</a></li>
                        <li th:class="${feature=='store'&&index=='4'}?'active':''"><a href="/manager/print/show"><i class="fa fa-circle-o"></i> 打印设置</a></li>
                        <li th:class="${feature=='store'&&index=='5'}?'active':''"><a href="/manager/store/info/show"><i class="fa fa-circle-o"></i> 门店信息</a></li>
                    </ul>
                </li>
                <li th:class="${feature=='goods'}?'active treeview':'treeview'">
                    <a href="/manager/item/show">
                        <i class="fa fa-fw fa-tag"></i>
                        <span>商品管理</span>
                        <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${feature=='goods'&&index=='1'}?'active':''"><a href="/manager/item/show"><i class="fa fa-circle-o"></i> 商品管理</a></li>

                    </ul>
                </li>
                <li th:class="${feature=='order'}?'active treeview':'treeview'">
                    <a href="#">
                        <i class="fa fa-fw fa-reorder"></i>
                        <span>订单管理</span>
                        <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:class="${feature=='order'&&index=='1'}?'active':''"><a href="/manager/store/order/show"><i class="fa fa-circle-o"></i> 订单管理</a></li>

                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

</html>
