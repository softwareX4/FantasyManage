<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>壹送后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- DataTables -->
    <link rel="stylesheet"
          href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="../dist/css/style-qiu.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!--S: 头部导航-->
    <header th:replace="common/template_header::header(${session.loginStore.storeName})">
    </header>
    <!--E: 尾部导航-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--S:左部导航-->
    <aside th:replace="store/common/template_sidebar::sidebar(${session.loginStore.contactName},${session.loginStore.contactPhone},'store','4')">

    </aside>
    <!--E:左部导航-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content">
            <div class="content-item">
                <div class="content-tit">
                    <span class="content-title">打印设置 &gt; 编辑打印机</span>
                </div>
                <div class="container-div">
                    <div class="col-md-12">
                        <div class="box box-info">
                            <form class="form-horizontal" action="/manager/print/editPrint" method="get"
                                  enctype="multipart/form-data" id="printForm">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="number" class="col-sm-3 control-label">易连云打印机终端号：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="number" name="printId"
                                                   placeholder="终端号" th:value="${printMachine.printId}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',20)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="machineCode" class="col-sm-3 control-label">machineCode：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="machineCode" name="machineCode"
                                                   placeholder="machine_code" th:value="${printMachine.machineCode}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',20)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="clientId" class="col-sm-3 control-label">client_id：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="clientId" name="clientId"
                                                   placeholder="client_id" th:value="${printMachine.clientId}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',20)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="clientSecret" class="col-sm-3 control-label">密钥：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="clientSecret"
                                                   name="clientSecret" placeholder="密钥"
                                                   th:value="${printMachine.clientSecret}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',45)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="accessToken" class="col-sm-3 control-label">access_token：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="accessToken" name="accessToken"
                                                   placeholder="access_token" th:value="${printMachine.accessToken}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',20)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="refreshToken" class="col-sm-3 control-label">refresh_token：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="refreshToken"
                                                   name="refreshToken" placeholder="refresh_token"
                                                   th:value="${printMachine.refreshToken}"
                                                   onblur="inputCondition(this,this.value,/[^\a-zA-Z\d]/g,'只允许输入：数字，字母，请更改',20)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="expiresIn" class="col-sm-3 control-label">expires_in：</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="expiresIn" name="expiresIn"
                                                   placeholder="expires_in" th:value="${printMachine.expiresIn}"
                                                   onblur="inputCondition(this,this.value,/[^\d]/g,'只允许输入：数字，请更改',20)"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="col-sm-3 control-label">状态：</label>

                                        <div class="col-sm-8">
                                            <select class="form-control" name="status" id="status">
                                                <option value="1" th:selected="${printMachine.status == 1}">已启用</option>
                                                <option value="2" th:selected="${printMachine.status == 2}">已禁用</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <a type="button" href="/manager/print/show" class="btn btn-default">返回</a>
                                    <button type="submit" class="btn btn-info pull-right">保存修改</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--S: 右边的小框-->
    <!--<aside th:replace="common/template_aside::aside">-->    <!--</aside>-->
    <!--E: 右边的小框-->
</div>
<!-- ./wrapper -->

<!-- 小型模态框提示 -->
<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="mySmallModalLabel">通知</h5>
            </div>
            <div class="modal-body">
                <div class="modal-text"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script src="../dist/js/validate.js"></script>
<script>
    var msg = null;
    var error = null;
</script>
</body>
</html>
