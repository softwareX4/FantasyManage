<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>壹送后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
    <!-- DataTables -->
    <link rel="stylesheet"
          href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet"
          href="../../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet"
          href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="../../dist/css/style-qiu.css">
    <style>
        table.dataTable thead > tr > th.sorting_asc, table.dataTable thead > tr > th.sorting_desc,
        table.dataTable thead > tr > th.sorting, table.dataTable thead > tr > td.sorting_asc,
        table.dataTable thead > tr > td.sorting_desc, table.dataTable thead > tr > td.sorting {
            padding-right: 21px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!--S: 头部导航-->  <header th:replace="common/template_header::header(${session.loginStore.storeName})">  </header>  <!--E: 尾部导航-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--S:左部导航-->
    <aside th:replace="store/common/template_sidebar::sidebar(${session.loginStore.contactName},${session.loginStore.contactPhone},'order','1')">

    </aside>
    <!--E:左部导航-->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content">
            <div class="content-item">
                <div class="content-tit">
                    <span class="content-title">订单管理 &gt; 查看订单</span>
                </div>
                <div class="first-agent">
                    <a href="javascript:history.back(-1)" class="add font-agent">&lt; 返回</a>
                </div>
                <div class="container-div">
                    <div class="col-md-12">
                        <div class="box box-info">
                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单编号：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getYsOrder().orderId}"
                                                   class="form-control" value="567898765434" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户名：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getUserDTO().nickname}"
                                                   class="form-control" value="邱邱" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户ID：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getUserDTO().userId}"
                                                   class="form-control" value="2736546787" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号码</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getUserDTO().phone}"
                                                   class="form-control" value="13746787627" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">收货人：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getAddress().name}"
                                                   class="form-control" value="萌萌哒的邱邱邱邱" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系电话：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${orderDetails.getAddress().phone}"
                                                   class="form-control" value="13746787627" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">收货地址：</label>

                                        <div class="col-sm-8">
                                            <textarea name="" th:text="${orderDetails.getAddress().address}" cols="77"
                                                      rows="2" readonly>无</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单时间：</label>

                                        <div class="col-sm-8">
                                            <input type="text" th:value="${T(com.sumixer.ys.manager.util.DateUtil).formatDate(orderDetails.getYsOrder().createTime)}"
                                                   class="form-control" value="2018-09-20" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单备注</label>

                                        <div class="col-sm-8">
                                            <textarea name="" th:text="${orderDetails.getYsOrder().note}" cols="77"
                                                      rows="2" readonly></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">总金额：</label>

                                        <div class="col-sm-2">
                                            <input type="text" th:value="${orderDetails.getYsOrder().price}"
                                                   class="form-control" value="201.0" readonly>
                                        </div>
                                        <label class="col-sm-1 control-label price-label">优惠金额：</label>

                                        <div class="col-sm-2">
                                            <input type="text"
                                                   th:value="${(orderDetails.getYsOrder().price)-(orderDetails.getYsOrder().payPrice)}"
                                                   class="form-control" value="39298.00" readonly>
                                        </div>
                                        <label class="col-sm-1 control-label price-label">支付金额：</label>

                                        <div class="col-sm-2">
                                            <input type="text" th:value="${orderDetails.getYsOrder().payPrice}"
                                                   class="form-control" value="39" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单状态：</label>

                                        <div class="col-sm-2" th:switch="${orderDetails.getYsOrder().payStatus}">
                                            <input type="text" th:case="1" class="form-control" value="已支付" readonly>
                                            <input type="text" th:case="2" class="form-control" value="未支付" readonly>
                                            <input type="text" th:case="3" class="form-control" value="取消支付" readonly>
                                            <input type="text" th:case="4" class="form-control" value="到货付款" readonly>
                                            <input type="text" th:case="5" class="form-control" value="申请退款" readonly>
                                            <input type="text" th:case="6" class="form-control" value="已退款" readonly>
                                            <input type="text" th:case="7" class="form-control" value="拒绝退款" readonly>
                                        </div>
                                        <label class="col-sm-1 control-label price-label">发货状态：</label>

                                        <div class="col-sm-2" th:switch="${orderDetails.getYsOrder().send}">
                                            <input type="text" th:case="1" class="form-control" value="未确认" readonly>
                                            <input type="text" th:case="2" class="form-control" value="未发货" readonly>
                                            <input type="text" th:case="3" class="form-control" value="已确认" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">订单评价：</label>
                                        <label class="col-sm-1 control-label price-label">物流服务：</label>
                                        <div class="col-sm-2">
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star glyphicon glyphicon-star"></span>
                                            <span class="control-label star glyphicon glyphicon-star"></span>
                                        </div>
                                        <label class="col-sm-1 control-label price-label">商品质量：</label>
                                        <div class="col-sm-2">
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star active-star glyphicon glyphicon-star"></span>
                                            <span class="control-label star glyphicon glyphicon-star"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table table-bordered table-hover font table-goods">
                            <thead style="background: #3E8EB8; color: white;">
                            <tr>
                                <th>序号</th>
                                <th>商品名称</th>
                                <th>一级分类</th>
                                <th>二级分类</th>
                                <th>商品ID</th>
                                <th>单位</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>合计</th>
                                <!--<th>付款类型</th>-->
                                <!--<th>备注</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items,rowStat: ${orderDetails.getItems()}">
                                <td th:text="${rowStat.index+1}">1</td>
                                <td th:text="${items.getYsGoods().goodsName}">统一冰红茶</td>
                                <td th:text="${items.getFirstCategory()}">零食</td>
                                <td th:text="${items.getSecondCategory()}">小吃</td>
                                <td th:text="${items.getYsGoods().goodsId}">563789</td>
                                <td th:text="${items.getYsGoods().unit}">瓶</td>
                                <td th:text="${items.getYsOrderItem().price}">11.00</td>
                                <td th:text="${items.getYsOrderItem().count}">2</td>
                                <td th:text="${items.getYsOrderItem().payPrice}">22.00</td>
                                <!--<td >货到付款</td>-->
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a type="button" th:href="'/manager/store/order/next?id='+${orderDetails.getYsOrder().getId()}" class="btn btn-clear">查看下一条</a>
                    </div>
                    <!-- /.box-footer -->
                </div>
            </div>
        </section>
    </div>
    <!--S: 右边的小框-->
    <!--<aside th:replace="common/template_aside::aside">  </aside>  -->
    <!--E: 右边的小框-->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../bower_components/moment/min/moment.min.js"></script>
<script src="../../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../dist/js/store/order.js"></script>
<script src="../../dist/js/global-qiu.js"></script>
</body>
</html>
