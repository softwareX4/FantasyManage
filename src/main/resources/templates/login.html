<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>壹送后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="dist/css/style-qiu.css">

</head>
<body class="hold-transition skin-blue sidebar-mini" style="background: #eee;">
<div class="container-div">
    <div class="col-md-6 login-container">
        <img src="dist/img/credit/logo.png" class="login-logo" alt="">
        <div class="box box-info login-box">
            <form class="form-horizontal" id="loginForm" action="/manager/login" method="post">
                <div class="box-body">
                    <div class="title-login">后台管理系统</div>
                    <span class="title-message" th:text="(${error} != null)?('&nbsp;'+${error}):' '"></span>
                    <div class="form-group">

                        <label class="col-sm-3 control-label">手机号：</label>
                        <div class="col-sm-8">
                            <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"
                                   placeholder="请输入手机号"
                                   onblur="inputCondition(this,this.value,/^1[34578]\d{9}$/,'手机号码格式有误，请更改')"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>

                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">验证码：</label>

                        <div class="col-sm-8">
                            <div class="input-group input-group-sm">
                                <input type="text" name="code" class="form-control" placeholder="请输入验证码" required>
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-flat" onclick="sendCode()">发送验证码</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色：</label>

                        <div class="col-sm-8">
                            <select class="form-control" name="role">
                                <option value="3">门店</option>
                                <option value="1">品牌商</option>
                                <option value="2">代理商</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="box-footer" style="text-align: center;margin-bottom: 10px;">
                    <!-- <label class="col-sm-2 control-label"></label> -->
                    <button type="submit" class="btn col-sm-10 login-btn" style="margin-left: 8%;color: white;">登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 小型模态框提示 -->
<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h5 class="modal-title" id="mySmallModalLabel">通知</h5>
            </div>
            <div class="modal-body">
                <div id="modal-text"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<!--JQuery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="dist/js/adminlte.js"></script>

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/js/login.js"></script>
<script th:inline="javascript">
    var msg = null;
    var error = null;
</script>
<script src="dist/js/validate.js"></script>
</body>
</html>
